<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				Name: <input type="text" name="studentname" placeholder="Joe Bloggs"/>
			</div>
			<div>
				Student ID: <input type="text" name="id" placeholder="0123456"/>
			</div>
			<div>
				Email: <input type="text" name="email" placeholder= "example@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
				<!--
				Make an input named "email"
				-->
			</div>
			<div>
				Assignment: <input type="text" name="assignment"/>
				<!--
				Make an input named "assignment"
				-->
				
			</div>

			<div>
				Code: <input type="text" name="code"/>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
				Cheat: <input type="checkbox" name="cheat"/>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
				<fieldset>
				<legend>Pay</legend>
					 <label><input type="radio" name="payment" value="visa"/> Visa </label><br> <!-- Method 1 making Text act as button -->
					 <label><input type="radio" name="payment" value="paypal"/> Paypal </label><br>
					 <label><input type="radio" name="payment" value="mastercard"/> Mastercard</label><br>
				</fieldset>
			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				Score: <input list = "Score">
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<input type="submit" />
			<input type="reset" value="Reset Everything!"/>
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
